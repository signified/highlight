<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{- site.description -}}">
    <link rel="icon" href="{{- '/assets/img/highlight.svg' | relative_url -}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/signified/highlight@1.1.0/pygments/css/default.css" id="style">
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      div.highlight {
        margin: 0;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    {{- content -}}
    <script>
      let params = new URLSearchParams(window.location.search);
      document.getElementById('style').href = params.get('style');
    </script>
  </body>
</html>
