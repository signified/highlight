<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{- site.description -}}">
    <link rel="icon" href="{{- '/assets/img/highlight.svg' | relative_url -}}">
    <link rel="stylesheet" href="{{- '/assets/css/style.css' | relative_url -}}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/signified/highlight@1.1.0/pygments/css/default.css" id="style">
  </head>
  <body class="code">
    {{- content -}}
    <script>
      let params = new URLSearchParams(window.location.search);
      let style = params.get('style');
      document.getElementById('style').href = style;
    </script>
  </body>
</html>
